<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 

    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>


        <div class="weather-container">

            <!-- grant-location -->

            <div class="grant-location-container">
                <img src="images/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search form -->
                
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for city..." data-search-input>
                <button class="btn" type="submit">
                    <img src="images/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>


            <!-- loading screen container -->

            <div class="loading-container">
                <img src="images/loading.gif" alt="" width="300" height="300">

                <p>Loading</p>
            </div>

            <!-- show Weather info -->
            <div class="user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img src="" alt="" data-countryIcon>
                </div>

                <!-- weather discriprition -->
                <p data-weatherDisc></p>
                <!-- weather icon -->
                <img src="" alt="" data-weatherIcon>
                <!-- temprature -->
                <p data-temp></p>

                <!-- 3card parameter -->


                <div class="parameter-container">

                    <!-- card1 -->
                    <div class="parameter">
                        <img src="/images/wind.png" alt="">
                        <p>wind Speed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card2 -->
                    <div class="parameter">
                        <img src="images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card3 -->
                    <div class="parameter">
                        <img src="images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
     

    <script src="app.js"></script>
</body>
</html>
